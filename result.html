<html>
    <head>
        <title>Exchange Rate Result</title>
        <link rel="stylesheet" id="style_page" type="text/css" href="css/result.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div class="result_middle">
            <div class="result_title">{{resultTitle}}</div>
            <div class="result_rates">Result of: {{queryCurrency}} to {{resultCurrency}}</div>
            <div class="result_boxes">

                <div v-for="resultWinItem in resultWin" class="result_box_item" v-bind:class="resultWinItem.winClass">
                    <div class="result_rank win">{{resultWinItem.resultRank}}</div>
                    <div class="result_bank_image">
                        <img src="assets/hsb.jpg" alt="">
                    </div>
                    <div class="result_bank_name">Hang Seng Bank</div>
                    <div class="result_rate_details">
                        <div class="result_rate_block">
                            <div class="result_rate_buy">Buy
                                <div class="result_buy_value">0.068750</div>
                            </div>
                            <div class="result_rate_sell">Sell
                                <div class="result_sell_value">0.069870</div>
                            </div>
                        </div>
                        <div class="result_location">
                            <div class="result_location_image">
                                    <img src="assets/location.png">
                            </div>
                            <div class="result_location_value">100.1m</div>
                        </div>
                    </div>
                </div>

                <div v-for="resultLoseItem in resultLose" class="result_box_item">
                    <div class="result_rank">{{resultLoseItem.resultRank}}</div>
                    <div class="result_bank_image lose">
                        <img src="assets/hsb.jpg" alt="">
                    </div>
                    <div class="result_bank_name lose">Hang Seng Bank</div>
                    <div class="result_rate_details lose">
                        <div class="result_rate_block lose">
                            <div class="result_rate_buy lose">Buy
                                <div class="result_buy_value lose">0.068750</div>
                            </div>
                            <div class="result_rate_sell lose">Sell
                                <div class="result_sell_value lose">0.069870</div>
                            </div>
                        </div>
                        <div class="result_location lose">
                            <div class="result_location_image lose">
                                    <img src="assets/location.png">
                            </div>
                            <div class="result_location_value lose">100.1m</div>
                        </div>
                    </div>
                </div>
            <div class="result_view_more">View More</div>
        </div>

        <script type="text/javascript" src="js/result.js"></script>
    </body>
</html>
